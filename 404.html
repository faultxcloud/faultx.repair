<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../faultx.repair/src/assets/img/fx-favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan | FaultX.Repair</title>
    <style>
        /* Gaya Khusus untuk Halaman 404 */
        body {
            background-color: #000000; /* Latar belakang hitam */
            color: #ffffff; /* Teks putih */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container-404 {
            max-width: 600px;
            padding: 20px;
        }
        .error-code {
            font-size: 10rem;
            font-weight: bold;
            color: #28a745; /* Warna hijau, konsisten dengan brand FaultX.Repair */
            margin-bottom: 0;
            line-height: 1;
        }
        .error-title {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #cccccc;
        }
        .home-button {
            display: inline-block;
            padding: 10px 30px;
            background-color: #28a745; /* Tombol hijau */
            color: #000000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>

    <div class="container-404">
        <p class="error-code">404</p>
        <h1 class="error-title">Ups! Halaman Ini Tidak Ditemukan.</h1>
        <p class="error-message">
            <i>Kami mohon maaf, sepertinya halaman yang Anda cari telah dipindahkan, dihapus, dalam proses mengembangkan, atau URL-nya salah.
            Anda bisa kembali ke halaman utama kami.</i>
        </p>
        <a href="https://faultxcloud.github.io/faultx.repair/" class="home-button">Kembali ke Beranda FaultX.Repair</a>
    </div>

</body>
</html>
