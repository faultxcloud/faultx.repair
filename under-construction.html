<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situs Sedang Dalam Pengembangan (Under Construction)</title>
    
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../faultx.repair/src/assets/img/fx-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        html {
            height: 100%; 
        }

        body {
            height: 100%; 
            margin: 0;
            overflow: hidden; 

            /* ==================================== */
            /* 2. Latar Belakang & Efek Visual */
            /* ==================================== */
            
            background-color: #0a0a0a; 
            background-image: url('src/assets/img/under-construction.jpg'); 
            background-size: cover; 
            background-position: center;
            background-attachment: fixed;

            position: relative; 
            
            /* Pemusatan Konten */
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            
            /* Font & Warna Teks Dasar */
            font-family: 'Inter', sans-serif; /* Menggunakan font Inter */
            color: #f0f0f0; 
            text-align: center;
        }

        /* Layer Gelap Transparan di atas Gambar */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); 
            z-index: -1;
        }

        /* ==================================== */
        /* 3. Gaya Konten */
        /* ==================================== */
        .header-content {
            padding: 20px;
            max-width: 800px; 
            width: 90%;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .warning-icon {
            font-size: 6em; /* Diperbesar dari 4em menjadi 6em */
            /*color: #4CAF50; */
            margin-bottom: 20px;
            /* Efek Glow */
            /*text-shadow: 0 0 18px rgba(76, 175, 80, 1.0); /* Glow juga diperkuat */
        }
        
        h1 {
            font-size: 3.2em; 
            font-weight: 700; /* Tebal, cocok untuk Inter */
            color: #ffffff; 
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.2em;
            color: #cccccc;
            margin-bottom: 40px;
        }

        .action-box {
            background: rgba(76, 175, 80, 0.1); 
            border: 1px solid #4CAF50; 
            border-radius: 8px;
            padding: 15px 30px;
            display: inline-block;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.6); 
            margin-bottom: 20px; 
        }
        
        .action-box p {
            margin: 0;
            font-size: 1.1em;
            color: #ffffff;
            font-weight: 400; /* Berat normal untuk teks biasa */
        }

        .icon-indicator {
            font-size: 2.5em;
            color: #4CAF50; 
            margin-bottom: 15px; 
            animation: bounce 1.5s infinite; 
        }

        /* ==================================== */
        /* 4. Gaya Tombol Home (Bergaya Kotak Aksi) */
        /* ==================================== */
        .home-button {
            display: inline-block;
            padding: 15px 30px;
            
            background: rgba(76, 175, 80, 0.1); 
            border: 1px solid #4CAF50; 
            border-radius: 8px;
            
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 600; /* Sedikit lebih tebal dari normal */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.6); 
        }

        .home-button:hover {
            background-color: rgba(76, 175, 80, 0.2); 
            box-shadow: 0 0 25px rgba(76, 175, 80, 1); 
        }
        
        .home-button span {
            color: #4CAF50; 
        }

        /* Animasi Bounce (Opsional) */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
    </style>
</head>
<body>
    <div class="header-content">
        <i class="bi bi-exclamation-triangle warning-icon"></i>

        <h1>Situs Sedang Dalam Pemeliharaan</h1>
        <div class="subtitle">
            Kami sedang melakukan peningkatan sistem dan perbaikan untuk performa yang lebih baik.
        </div>
        
        <div class="icon-indicator">
            üõ†Ô∏è
        </div>

        <div class="action-box">
            <p><strong>Perkiraan Kembali Online:</strong> Segera.</p>
        </div>
        
        <a href="https://faultxcloud.github.io/faultx.repair/" class="home-button">
            Kembali ke <span>Beranda</span>
        </a>
    </div>
</body>
</html>
